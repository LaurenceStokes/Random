// Rates

rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Video

mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
mat_vsync "0"
fps_max "145"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_savechanges // write video settings to registry

// Audio

volume "0.55"
voice_enable "1"
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
lobby_voice_chat_enabled "0" // voice chat in lobby


// HUD

hud_scaling "0.80" // CS:S sized HUD
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "0.900000"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "1"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font



// Radar

cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.30"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"
// Reposition gun model to mimic CS:S
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"



// Crosshair

cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairthickness "1"
cl_crosshairgap "-1" // classic
cl_fixedcrosshairgap "3" // new
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "999"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairgap_useweaponvalue "0"
// White crosshair
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"


//Autowepswitch

cl_autowepswitch "0"


//Binds

unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "MOUSE4" "+voicerecord"
bind "m" "teammenu"
bind "q" "+reload"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "SPACE" "+attack2"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "PAUSE" "pause"
bind "SHIFT" "+duck"
bind "CTRL" "+speed"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F3" "askconnect_accept"
bind "F4" "bug"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+jump"
bind "MOUSE3" "lastinv"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "c" "give weapon_hegrenade; give weapon_flashbang; give weapon_flashbang; give weapon_smokegrenade"
bind "LEFTARROW" "buy hegrenade"
bind "DOWNARROW" "buy flashbang"
bind "RIGHTARROW" "buy smokegrenade"

//ZOOM IN/OUT RADAR
bind “KP_plus” “incrementvar cl_radar_scale 0.25 1.0 0.05″;
bind “KP_minus” “incrementvar cl_radar_scale 0.25 1.0 -0.05″;


//STEAM UI

ui_steam_overlay_notification_position "bottomright"

//MISC

player_competitive_maplist6 "mg_de_dust2,mg_de_inferno,mg_de_nuke"
